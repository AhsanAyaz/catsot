<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face-Reactive Emotion Visualization</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    #canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    #webcam {
      display: none;
    }

    #status {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="status">Initializing...</div>
  <video id="webcam" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <!-- MediaPipe is imported as ES module in src/faceDetection.js -->
  <!-- Fallback: copy backup/libs/mediapipe-vision-bundle.js content and serve locally if CDN blocked -->

  <script type="module" src="./src/main.js"></script>
</body>
</html>
