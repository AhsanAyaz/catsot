<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Project</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }

    #app {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <!--
    CDN with automatic fallback pattern
    ==================================
    Each CDN script has a fallback to /backup/libs/ in case CDN is unavailable.
    Uncomment the CDN + fallback pair for libraries you want to use.
  -->

  <!-- Optional: MediaPipe for face detection (uncomment to use) -->
  <!--
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision"
          onerror="this.onerror=null; this.src='/backup/libs/mediapipe-vision-bundle.js'"></script>
  -->

  <!-- Optional: html5-qrcode for QR scanning (uncomment to use) -->
  <!--
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"
          onerror="this.onerror=null; this.src='/backup/libs/html5-qrcode.min.js'"></script>
  -->

  <!-- Optional: Firebase for multiplayer (ES modules - import in your JS) -->
  <!-- Use in main.js:
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
  import { getDatabase, ref, set, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
  // Fallback: import from '/backup/libs/firebase-app.js' and '/backup/libs/firebase-database.js'
  -->

  <!-- Optional: Three.js for 3D graphics -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.min.js"></script> -->

  <script type="module" src="./src/main.js"></script>
</body>
</html>
