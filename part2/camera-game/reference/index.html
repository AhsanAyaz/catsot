<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera-Based Multiplayer Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: white;
      margin-bottom: 20px;
      text-align: center;
    }

    #status {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      min-width: 300px;
    }

    #qr-container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    #qr-reader {
      width: 300px;
      height: 300px;
      border-radius: 8px;
      overflow: hidden;
    }

    #game-ui {
      display: none;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      min-width: 400px;
      max-width: 600px;
    }

    #game-ui.active {
      display: block;
    }

    .session-info {
      background: #f0f0f0;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .session-info h2 {
      font-size: 14px;
      color: #666;
      margin-bottom: 5px;
    }

    .session-info .code {
      font-size: 24px;
      font-weight: bold;
      color: #667eea;
      font-family: monospace;
    }

    #players {
      margin-bottom: 20px;
    }

    .player {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      background: #f8f8f8;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    .player.online {
      background: #e8f5e9;
    }

    .player.offline {
      background: #ffebee;
      opacity: 0.6;
    }

    .player-name {
      font-weight: 600;
    }

    .player-score {
      font-size: 18px;
      font-weight: bold;
      color: #667eea;
    }

    #score {
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      color: #667eea;
      margin-bottom: 20px;
    }

    #action-btn {
      width: 100%;
      padding: 20px;
      font-size: 20px;
      font-weight: bold;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.1s;
    }

    #action-btn:hover {
      transform: scale(1.02);
    }

    #action-btn:active {
      transform: scale(0.98);
    }

    #action-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .instructions {
      background: #fff3cd;
      border: 1px solid #ffc107;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .instructions h3 {
      margin-bottom: 10px;
      color: #856404;
    }

    .instructions ol {
      margin-left: 20px;
      color: #856404;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Multiplayer Camera Game</h1>

  <div id="status">Ready to scan QR code</div>

  <div id="qr-container">
    <div id="qr-reader"></div>
  </div>

  <div id="game-ui">
    <div class="session-info">
      <h2>Session Code</h2>
      <div class="code" id="session-code">---</div>
    </div>

    <div id="score">Score: 0</div>

    <div id="players">
      <h3>Players</h3>
      <!-- Players will be added here dynamically -->
    </div>

    <button id="action-btn">Click Me!</button>
  </div>

  <!-- Firebase SDK (modular) -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getDatabase, ref, set, onValue, onDisconnect, serverTimestamp, push } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

    // Make Firebase available globally for modules
    window.firebaseApp = initializeApp;
    window.firebaseDatabase = { getDatabase, ref, set, onValue, onDisconnect, serverTimestamp, push };
  </script>

  <!-- QR Code Scanner -->
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

  <!-- Main app -->
  <script type="module" src="src/main.js"></script>
</body>
</html>
